TEMPLATE_TAB_SOURCE_LIST = SourceList
TEMPLATE_INFO_HOW_TO_FILL = How to fill in this template?
TEMPLATE_INFO_THIS_TAB_PROVIDES = Below, we provide information about how to fill this template in by giving details about the other tabs of this template
TEMPLATE_INFO_GENERIC_INFORMATION = Generic Information
TEMPLATE_INFO_YOU_SHOULD_EDIT = *** You should edit only the \"Product Properties\" and \"Trading & Delivery Terms\" tabs. Do not edit the other tabs.
TEMPLATE_INFO_MANDATORY_INFORMATION = *** Mandatory information to be provided are colored with \"Red\" as this line
TEMPLATE_INFO_NOT_EDITABLE = *** Cells which you should not edit are colored with \"Grey\" as this line
TEMPLATE_INFO_YOU_CAN_EDIT = *** First editable cells for a column are colored with \"Green\" as this line
TEMPLATE_INFO_DATA_FIELDS = *** Data fields can be provided with multiple values by separating the values with the pipe (|) character.
TEMPLATE_INFO_IN_THIS_WAY = In this way, product variations can be specified by providing alternative values for product properties. See the example below:
TEMPLATE_INFO_EX1 = Ex: 250|500|1000
TEMPLATE_INFO_EX2 = Ex: blue|yellow
TEMPLATE_INFO_EX3 = Ex: C:\\Documents\\image1.png|C:\\Documents\\image2.png|C:\\Documents\\image3.png
TEMPLATE_INFO_MULTILINGUALITY = *** Multilingual values are represented by using following format:
TEMPLATE_INFO_MULTILINGUALITY_FORMAT = <en_value>@en|<es_value>@es|<tr_value>@tr
TEMPLATE_INFO_MULTILINGUALITY_REMAINDER = If no language id is provided for the value, then, \"en\" is used for that value by default
TEMPLATE_INFO_MULTILINGUALITY_EXAMPLE = Ex:blue@en|red|azul@es
TEMPLATE_INFO_THE_TOP_FOUR_COLUMNS = The top 4 rows of the Product Properties tab present  the information about the properties to be filled in for each product variation.
TEMPLATE_INFO_THE_FIRST_ROW = The 1st, i.e. the topmost, row shows categories for which this template is generated. Each product published through this template will be annotated with these categories.
TEMPLATE_INFO_THE_SECOND_ROW = The 2nd row contains three groups of properties as described below:
TEMPLATE_INFO_FIXED_PROPERTIES = 1) Fixed properties regardless from the selected categories such as product name, description, images, etc.
TEMPLATE_INFO_PROPERTIES_ASSOCIATED = 2) Properties associated to the selected categories. For each category, relevant properties are listed under the merged cell including the category name
TEMPLATE_INFO_CUSTOM_PROPERTIES = 3) Custom properties that can be created based for your own need. They should be specified right after the last property belonging to a category.
TEMPLATE_INFO_CUSTOM_PROPERTIES_REMAINDER = Note that custom properties can not have TEXT data type. Please, use MULTILINGUAL TEXT data type instead.
TEMPLATE_INFO_DETAILS_OF_THE_PROPERTY = Details of the property and allowed values can be investigated in  + TEMPLATE_TAB_PROPERTY_DETAILS +  and  + TEMPLATE_TAB_ALLOWED_VALUES_FOR_PROPERTIES +  tabs respectively based on the name of the property 
TEMPLATE_INFO_THE_THIRD_ROW = The 3rd row shows the data type of the property. Following properties are applicable:
TEMPLATE_INFO_TEXT = TEXT : The data that should be set for properties representing textual values
TEMPLATE_INFO_MULTILINGUAL_TEXT = MULTILINGUAL TEXT : The data type that should be set for properties which can have different values for different languages.
TEMPLATE_INFO_NUMBER = NUMBER : The data type that should be specified for properties representing numeric values
TEMPLATE_INFO_QUANTITY = QUANTITY : If a numeric property must have an associated unit (e.g. a dimension property), such a property must have QUANTITY type. Each quantity property is represented by two adjacent columns QUANTITY VALUE and QUANTITY UNIT.
TEMPLATE_INFO_FILE = FILE : When a file (image, pdf, etc.) is to be specified for a property (e.g. images, safety sheet, etc.), this data type is used. You should specify the location of the file on your system e.g. C:\\Documents\\safetysheet.pdf.
TEMPLATE_INFO_BOOLEAN = BOOLEAN : Properties indicating a yes/no or true/false values must be annotated with this data type. Available values are: yes, no, true, false.
TEMPLATE_INFO_THE_FOURTH_ROW = The 4th row shows the unit associated with the property value if there is any.
TEMPLATE_INFO_THE_FIFTH_ROW = The 5th row onwards, each row corresponds to a product (with potential variations based on the provided values) for the chosen product category
TEMPLATE_INFO_TRADING_AND_DELIVERY = Trading and delivery terms related information should be specified via this tab. Structure of this tab is the same as \"Product Properties\" tab.
TEMPLATE_INFO_MANUFACTURER_ITEM_IDENTIFICATION = *** Manufacturer item identification values must be consistent with the ones used in the \"Product Properties\" tab. In other words, same identifier must be used in the rows representing the same product.
TEMPLATE_INFO_NOTADDING_CUSTOM_PROPERTIES = *** Note that you can not add any custom properties here.
TEMPLATE_INFO_THIS_TAB_CONTAINS = This tab contains additional information for each property associated with the chosen product category
TEMPLATE_INFO_THIS_TAB_CONTAINS_VALUES = This tab contains values that are allowed to be set for each property starting from the 4th row
TEMPLATE_INFO_THIS_TAB_CONTAINS_INFORMATION = This tab contains information about the publishing process such as selected category metadata, publishing party and so on.
TEMPLATE_INFO_PRODUCT_PROPERTIES_EXAMPLE = This is an example which shows how you can fill \"Product Properties\" tab.
TEMPLATE_INFO_TRADING_DELIVERY_EXAMPLE = This is an example which shows how you can fill \"Trading & Delivery Terms\" tab.
